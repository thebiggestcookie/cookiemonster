<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Attribute Manager</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-xl font-bold mb-4">Departments</h2>
                <ul id="departmentList" class="list-disc pl-5">
                    <!-- Departments will be dynamically added here -->
                </ul>
                <button onclick="addDepartment()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Department
                </button>
            </div>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-xl font-bold mb-4">Categories</h2>
                <ul id="categoryList" class="list-disc pl-5">
                    <!-- Categories will be dynamically added here -->
                </ul>
                <button onclick="addCategory()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Category
                </button>
            </div>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-xl font-bold mb-4">Subcategories</h2>
                <ul id="subcategoryList" class="list-disc pl-5">
                    <!-- Subcategories will be dynamically added here -->
                </ul>
                <button onclick="addSubcategory()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Subcategory
                </button>
            </div>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4">Attribute Definition</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="attributeName">
                    Attribute Name
                </label>
                <input type="text" id="attributeName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="attributeType">
                    Data Type
                </label>
                <select id="attributeType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="date">Date</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="attributeConstraints">
                    Constraints
                </label>
                <input type="text" id="attributeConstraints" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., min: 0, max: 100">
            </div>
            <button onclick="addAttribute()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add Attribute
            </button>
        </div>
    </div>
    <script>
        function addDepartment() {
            const departmentName = prompt("Enter department name:");
            if (departmentName) {
                const li = document.createElement('li');
                li.textContent = departmentName;
                document.getElementById('departmentList').appendChild(li);
            }
        }

        function addCategory() {
            const categoryName = prompt("Enter category name:");
            if (categoryName) {
                const li = document.createElement('li');
                li.textContent = categoryName;
                document.getElementById('categoryList').appendChild(li);
            }
        }

        function addSubcategory() {
            const subcategoryName = prompt("Enter subcategory name:");
            if (subcategoryName) {
                const li = document.createElement('li');
                li.textContent = subcategoryName;
                document.getElementById('subcategoryList').appendChild(li);
            }
        }

        function addAttribute() {
            const name = document.getElementById('attributeName').value;
            const type = document.getElementById('attributeType').value;
            const constraints = document.getElementById('attributeConstraints').value;

            if (name && type) {
                alert(`Attribute added: ${name} (${type}) ${constraints ? '- Constraints: ' + constraints : ''}`);
                // Here you would typically send this data to the server
                document.getElementById('attributeName').value = '';
                document.getElementById('attributeConstraints').value = '';
            } else {
                alert("Please fill in the attribute name and select a data type.");
            }
        }
    </script>
</body>
</html>
